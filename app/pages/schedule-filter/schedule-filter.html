<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button (click)="dismiss()">Cancel</button>
    </ion-buttons>

    <ion-title>
      Filter Sessions
    </ion-title>

    <ion-buttons end>
      <button (click)="applyFilters()">Done</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content">

<!--
  <ion-card>
    <ion-item *ngFor="let location of locations" [attr.location]="locationNoSpaces(location.name) | lowercase">
      <span item-left class="dot"></span>
      <ion-label>{{location.name}}</ion-label>
    </ion-item>
  </ion-card>
-->
  <ion-list>

    <ion-item *ngFor="let track of tracks" [hidden]="track.name === ''">
      <ion-label>{{track.name}}</ion-label>
      <ion-toggle [(ngModel)]="track.isChecked" secondary></ion-toggle>
    </ion-item>

  </ion-list>

  <ion-list>
    <button ion-item (click)="resetFilters()" danger detail-none class="reset-filters">
      Reset All Filters
    </button>
  </ion-list>

</ion-content>
