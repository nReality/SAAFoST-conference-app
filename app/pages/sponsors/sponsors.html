<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Sponsors</ion-title>

  </ion-navbar>
</ion-header>

<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Sponsors</ion-title>
</ion-navbar>

<ion-content padding class="sponsor-info">
  <h3 text-center>
    This conference is proudly sponsored by:
  </h3>

  <br/>
  <div *ngFor="let sponsor of sponsors">
    <h3 text-center>{{sponsor.name}}</h3>
    <a href="#">
        <img [src]="sponsor.imageSrc">
    </a>
  </div>
 <br/>
  <h6 text-center>This open source app was developed by <a href="#"onclick="window.open('http://www.nreality.com/', '_system', 'location=yes'); return false;">nReality</a></h6>

</ion-content>
